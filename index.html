<!DOCTYPE html>
<html ng-app="wirestorm">
<head>
	<meta charset="UTF-8">
	<title>Wirestorm</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/superhero/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="adapt-strap.min.css">
</head>
<body>

	<div style="text-align: center">
		<h1 style="padding-bottom: 2rem;">Comic Book Shopper!</h1>
		<hr>
	</div>


	<div class="row" style="padding: 1rem">		
		<div class="col-md-4">
			<product_form></product_form>
			<h3>Comic details</h3>
				<div class="panel panel-default">
					<div class="panel-body">
						<single-product></single-product>
					</div>
				</div>
		</div>

		<div class="col-md-4">
			<product-list></product-list>
		</div>
		
		<div class="col-md-4">
			<cart-zone></cart-zone>
		</div>
	</div>

	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
	<script src="adapt-strap.min.js"></script>
	<script src="adapt-strap.tpl.min.js"></script>
	<script src="app.js"></script>
	<script src="services/product.js"></script>
	<script src="directives/productList.js"></script>
	<script src="directives/productForm.js"></script>
	<script src="directives/singleProduct.js"></script>
	<script src="directives/cartZone.js"></script>
</body>
</html>
